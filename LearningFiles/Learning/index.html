<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charset : Character Set -->
    <meta charset="UTF-8">
    <!-- This meta tag sets the viewport width to the width of the device and scales the page accordingly. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The description of the webpage -->
    <meta name="description" content="Learning HTML, CSS, and JS">
    <!-- The author of the web page -->
    <meta name="author" content="Darelife">
    <!-- The keywords; for search engine indexing -->
    <meta name="keywords" content="HTML, CSS, JS">
    <!-- Refresh the webpage every 30 seconds -->
    <meta http-equiv="refresh" content="30">
    <title>Document</title>
</head>

</body>
